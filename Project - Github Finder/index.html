<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <title>GitHub Finder</title>
  <style>
    .Logo{
      font-size: x-large;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
    .footerNote{
      font-size: medium;
      color: rgb(189, 184, 184);
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="Logo">GitHub Finder</div>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <div class="container searchContainer mt-3">
    <div class="search card card-body">
      <hr/><h2>Search GitHub Users</h2>
      <p class="lead">Enter a username to fetch a user's profile and repos</p>
      <input type="text" class="form-control" id="searchUser" placeholder="Enter GitHub Username">
    </div>
    <br>
    <div id="profile"></div>
  </div>
  <footer class="mt-6 p-1 pt-2 text-center bg-dark">
   <p class="footerNote"> GitHub Finder &copy; </p>
  </footer>
  <script src="js/bootstrap.js"></script>
  <script src="app.js"></script>
</body>
</html>
